<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <title>Drag And Drop API</title>
  </head>
  <body>
    <h1>Drag And Drop API Demo</h1>
    <div class="container">
      <div class="drop-zone red">
        <div class="box red" draggable="true">A</div>
        <div class="box red" draggable="true">B</div>
        <div class="box red" draggable="true">C</div>
      </div>
      <div class="drop-zone blue">
        <div class="box blue" draggable="true">A</div>
        <div class="box blue" draggable="true">B</div>
        <div class="box blue" draggable="true">C</div>
      </div>
      <div class="drop-zone green">
        <div class="box green" draggable="true">A</div>
        <div class="box green" draggable="true">B</div>
        <div class="box green" draggable="true">C</div>
      </div>
    </div>
  </body>
</html>
